<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/ico/Catamarket.ico" type="image/x-icon">
    <title>Inicio de Sesión | Catamarket</title>
    <!-- SEO -->
    <meta name="description" content="Accedé a tu cuenta de Catamarket como cliente o emprendedor. Gestioná tus pedidos, ventas y datos de forma rápida y segura." />
    <meta name="keywords" content="Iniciar sesión Catamarket, Acceder Catamarket, Login emprendedores, Login clientes, Catamarket Catamarca, Portal emprendedores" />
    <meta name="author" content="Catamarket" />
    <meta name="robots" content="index, follow" />
    <!-- Estilos e íconos -->
    <link rel="stylesheet" href="../styles/scroll.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/contacto.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");
    </style>
  <style>
  @keyframes slideIn {
    0% {
      transform: translate(-50%, 100%);
    }
    100% {
      transform: translate(-50%, 0);
    }
  }

  .animate-toast {
    animation: slideIn 0.5s ease-out;
  }
</style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    
    <!-- Principal -->
    <main class="h-screen w-screen flex flex-col md:flex-row">
      <!-- Formulario -->
      <div class="w-full md:w-1/2 flex items-center justify-center p-6">
        <form
          id="loginForm"
          class="w-full max-w-md bg-[#FFF3E4] rounded-2xl border border-[#4F4538] p-6 shadow-lg space-y-6"
        >
          <div class="text-center">
            <h2 id="formTitle" class="text-3xl font-bold text-[#7e8d48]">
              Iniciar Sesión
            </h2>
            <p id="formSubtext" class="text-sm text-gray-500 mt-1">
              Accedé a tu cuenta
            </p>
          </div>

          <!-- Correo -->
          <div>
            <label
              id="emailLabel"
              for="email"
              class="block mb-1 text-sm font-medium"
              >Correo Electrónico</label
            >
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="usuario@correo.com"
                class="w-full pl-10 pr-4 py-2 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#C96C3A]"
              />
              <i
                class="bx bx-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
              ></i>
            </div>
            <p class="text-sm text-red-500 mt-1 hidden" id="emailError"></p>
          </div>

          <!-- Contraseña -->
          <div>
            <label for="password" class="block mb-1 text-sm font-medium"
              >Contraseña</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
                class="w-full pl-10 pr-4 py-2 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#C96C3A]"
              />
              <i
                class="bx bx-lock-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
              ></i>
            </div>
            <p class="text-sm text-red-500 mt-1 hidden" id="passwordError"></p>
          </div>

          <!-- Toast -->
          <div
            id="toastMessage"
            class="hidden fixed left-1/2 transform -translate-x-1/2 bottom-5 p-4 bg-green-600 text-white text-sm rounded-2xl shadow-lg flex items-center space-x-2 transition-all duration-500 animate-toast"
          >
            <i class="bx bx-check-circle text-white text-xl"></i>
            <span>Iniciaste sesión con éxito</span>
          </div>

          <!-- Botón ingresar -->
          <button
            type="submit"
            class="w-full px-2 py-2 bg-[#7e8d48] hover:bg-[#657a3b] transition duration-300 text-white font-semibold rounded-xl"
          >
            Ingresar
          </button>

          <!-- Botón de cambio de modo -->
          <button
            type="button"
            id="toggleMode"
            class="w-full mt-2 text-[#7e8d48] hover:underline text-sm font-medium"
          >
            Inicia sesión como emprendedor
          </button>

          <!-- Enlace a registro -->
          <a
            href="../pages/registro.html"
            class="w-full mt-2 block text-center text-[#7e8d48] hover:underline text-sm font-medium"
          >
            ¿No tenés cuenta? Registráte
          </a>

          <!-- Botón de volver al inicio -->
          <a
            href="../index.html"
            class="w-full mt-4 flex items-center justify-center gap-2 text-black py-2 border-2 border-[#7e8d48] rounded-xl hover:bg-[#6c7e3d]/50 hover:text-white transition-colors duration-200 group"
          >
            <i
              class="bx bx-left-arrow-alt text-lg transition-transform duration-200 group-hover:-translate-x-1"
            ></i>
            Volver al inicio
          </a>
        </form>
      </div>

      <!-- Imagen dinámica -->
      <div class="w-full md:w-1/2 h-64 md:h-full">
        <img
          id="sideImage"
          src="../img/inicio-sesion/catedral.png"
          alt="Imagen decorativa"
          loading="lazy"
          class="w-full h-full object-cover md:block object-center"
        />
      </div>
    </main>

    <!-- Scripts -->
    <script src="../data/inicio-sesion.js" defer></script>
  </body>
