<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ofertas | Catamarket</title>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="/styles/emprendedores-cards.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");
    </style>
    <link rel="stylesheet" href="../styles/ofertas.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-7xl mx-auto p-6">
      <h1 class="text-3xl font-bold text-center my-8">Ofertas</h1>

      <!-- Contenedor de las cards -->
      <div class="mb-6">
        <label for="filtro-tipo" class="block text-lg font-semibold mb-2">
          Filtrar por tipo:
        </label>
        <select
          id="filtro-tipo"
          class="bg-white border border-gray-300 rounded-lg px-4 py-2"
        >
          <option value="">Mostrar todo</option>
          <option value="producto">Productos</option>
          <option value="servicio">Servicios</option>
        </select>
      </div>
      <div id="ofertas"></div>
    </main>

    <!-- Cargar datos -->
    <script src="../data/emprendedores.js"></script>
    <script src="../data/productos.js"></script>
    <script src="../data/servicios.js"></script>
    <script src="../data/ofertas.js"></script>
  </body>
</html>
